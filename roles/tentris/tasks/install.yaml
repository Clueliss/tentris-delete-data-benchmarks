- name: Create a tempory download directory
  tempfile:
    state: directory
    suffix: tentris
  register: tempdir

- name: Download tentris
  get_url:
    url: https://github.com/dice-group/tentris/releases/download/{{ tentris_version }}/tentris_{{ tentris_version }}_clang9_libstdcxx9.zip
    dest: "{{ tempdir.path }}/tentris_{{ tentris_version }}_clang9_libstdcxx9.zip"

- name: Unzip tentris
  unarchive:
    remote_src: yes
    src: "{{ tempdir.path }}/tentris_{{ tentris_version }}_clang9_libstdcxx9.zip"
    dest: "{{ tempdir.path }}"

- name: Create installation directory
  file:
    path: /opt/tentris/{{ tentris_version }}
    state: directory

- name: Install tentris_terminal
  copy:
    remote_src: yes
    src: "{{ tempdir.path }}/tentris_terminal"
    dest: /opt/tentris/{{ tentris_version }}/tentris_terminal
    mode: 0755
    owner: root
    group: root

- name: Install tentris_server
  copy:
    remote_src: yes
    src: "{{ tempdir.path }}/tentris_server"
    dest: /opt/tentris/{{ tentris_version }}/tentris_server
    mode: 0755
    owner: root
    group: root

- name: Delete tempdir
  file:
    path: "{{ tempdir.path }}"
    state: absent

- name: Check for the LUBM Generator
  stat:
    path: "{{ datasets_dir }}/lubm/generator/lubm-uba.jar"
  register: generator

- include: install-generator.yaml
  when: generator.stat.exists == false

- include: run-generator.yaml

- name: Copy Query File
  copy:
    src: queries-sparql.txt
    dest: "{{ datasets_dir }}/lubm/queries-sparql.txt"

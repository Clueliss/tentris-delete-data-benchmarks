- name: Create the generator directory
  file:
    path: /opt/datasets/watdiv/generator
    state: directory
    mode: 0755
    owner: dataset
    group: dataset

- name: Create temporary directory
  tempfile:
    state: directory
    suffix: watdiv
  register: tempdir

- name: Download Generator source
  get_url:
    url: https://dsg.uwaterloo.ca/watdiv/watdiv_v06.tar
    checksum: sha1:987623c70a2c336a34f5dd89104b9eb3b88580c7
    dest: "{{ tempdir.path }}/watdiv_v06.tar"

- name: Unzip Generator
  unarchive:
    remote_src: yes
    src: "{{ tempdir.path }}/watdiv_v06.tar"
    dest: "{{ tempdir.path }}/"

- name: Copy the model file
  copy:
    remote_src: yes
    src: "{{ tempdir.path }}/watdiv/model/wsdbm-data-model.txt"
    dest: /opt/datasets/watdiv/generator/wsdbm-data-model.txt
    mode: 0644
    owner: dataset
    group: dataset

- name: Build Generator
  command:
    chdir: "{{ tempdir.path }}/watdiv"
    argv:
      - make
      - -j{{ ansible_processor_vcpus }}

- name: Copy the generator
  copy:
    src: "{{ tempdir.path }}/watdiv/{{ item }}"
    remote_src: yes
    dest: /opt/datasets/watdiv/generator/
    mode: o=rwX,g=rwX,a=rwX
    owner: dataset
    group: dataset
  with_items:
    - bin
    - files
    - model

- name: Delete tempdir
  file:
    path: "{{ tempdir.path }}"
    state: absent

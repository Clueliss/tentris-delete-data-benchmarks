- name: Create the dataset directory
  file:
    path: "{{ datasets_dir }}/dbpedia"
    state: directory
    mode: 0755
    owner: dataset
    group: dataset

- name: Create a tempory download directory
  tempfile:
    state: directory
    suffix: dbpedia
  register: tempdir

- name: Download DBpedia351 dataset
  get_url:
    url: https://hobbitdata.informatik.uni-leipzig.de/VLDB2020_Tentris/datasets/DBpedia351.nt.zst
    checksum: sha1:9a477186d119ebad44695b7ada0670eb2cba912e
    dest: "{{ tempdir.path }}/DBpedia351.nt.zst"

- name: Install zstd
  apt:
    package: zstd

- name: Decompress DBpedia2015 dataset
  command:
    argv:
      - zstd
      - -d
      - "{{ tempdir.path }}/DBpedia351.nt.zst"
      - -o
      - "{{ datasets_dir }}/dbpedia/dbpedia351.nt"

- name: Delete tempdir
  file:
    path: "{{ tempdir.path }}"
    state: absent
